       body {
           margin: 0;

       }

       
       .box {
           width: 100%;
           max-width: 400px;
           background-color: white;
           border-radius: 10px;
           padding: 2rem;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           text-align: center;
       }

       
       .box h1 {
           margin-bottom: 1.5rem;
           color: #333;
           font-size: 24px;
           font-weight: bold;
       }

    
       label {
           font-size: 16px;
           font-weight: bold;
           color: #333;
           display: block;
           margin-bottom: 0.5rem;

       }

       /* Input e campo file */
       input[type="text"], input[type="password"], input[type="file"] {
           width: 100%;

           font-size: 14px;
           box-sizing: border-box;
       }

       /* Icona per la visibilit√† della password */
       #container-psw {
           position: relative;
       }
       #eye {
           position: absolute;
           top: 50%;
           right: 10px;
           transform: translateY(-50%);
           cursor: pointer;
           color: #888;
       }

       /* Bottone di accesso */
       button {
           background-color: #007bff;
           color: white;
           border: none;
           padding: 10px;
           width: 100%;
           font-size: 16px;
           border-radius: 5px;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }

       button:hover {
           background-color: #0056b3;
       }

       /* Messaggio di errore */
       #messaggio {
           color: red;
           font-weight: bold;
           margin-top: 1rem;
       }

    </style>
</head>
