<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafico</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif; 
            background-color: #e8f6f3;
            margin: 0;
            padding: 30px;
            color: #333;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #2a9d8f;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .form-container, .table-container {
            padding: 20px;
            width: 45%;
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
        }

        .input-div {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
            font-size: 16px;
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f7f7f7;
            transition: border-color 0.3s;
        }

        .form-container input[type="text"]:focus {
            border-color: #2a9d8f;
            outline: none;
            background-color: #fff;
        }

        .form-container button {
            background-color: #2a9d8f;
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #21867a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: transparent;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
            font-size: 14px;
            color: #333;
        }

        th {
            background-color: #f2f2f2;
            color: #2a9d8f;
            font-weight: bold;
        }

        td {
            background-color: #fafafa;
        }

        td:hover {
            background-color: #e6f4f1;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .form-container, .table-container {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

    <h2>Anagrafico</h2>
    <div class="container" id="main-container">
        <div class="form-container">
            <div class="input-div">Nome:</div>
            <input type="text" id="nome" placeholder="Inserisci il nome">
            
            <div class="input-div">Cognome:</div>
            <input type="text" id="cognome" placeholder="Inserisci il cognome">
            
            <div class="input-div">Indirizzo:</div>
            <input type="text" id="indirizzo" placeholder="Inserisci l'indirizzo">
            
            <div class="input-div">Città:</div>
            <input type="text" id="citta" placeholder="Inserisci la città">
            
            <div class="input-div">Email:</div>
            <input type="text" id="email" placeholder="Inserisci l'email">
            
            <div class="input-div">Codice Fiscale:</div>
            <input type="text" id="codiceFiscale" placeholder="Inserisci il codice fiscale">
            
            <button onclick="aggiungiRiga()">Implementa</button>
        </div>

        <div class="table-container">
            <table id="tabellaDati">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Indirizzo</th>
                        <th>Città</th>
                        <th>Email</th>
                        <th>Codice Fiscale</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function aggiungiRiga() {
            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            var indirizzo = document.getElementById("indirizzo").value;
            var citta = document.getElementById("citta").value;
            var email = document.getElementById("email").value;
            var codiceFiscale = document.getElementById("codiceFiscale").value;

            if (nome && cognome && indirizzo && citta && email && codiceFiscale) {
                var table = document.getElementById("tabellaDati").getElementsByTagName('tbody')[0];
                var newRow = table.insertRow();

                newRow.insertCell(0).textContent = nome;
                newRow.insertCell(1).textContent = cognome;
                newRow.insertCell(2).textContent = indirizzo;
                newRow.insertCell(3).textContent = citta;
                newRow.insertCell(4).textContent = email;
                newRow.insertCell(5).textContent = codiceFiscale;

                document.getElementById("nome").value = '';
                document.getElementById("cognome").value = '';
                document.getElementById("indirizzo").value = '';
                document.getElementById("citta").value = '';
                document.getElementById("email").value = '';
                document.getElementById("codiceFiscale").value = '';
            } else {
                alert("Per favore, compila tutti i campi!");
            }
        }
    </script>

</body>
</html>
